<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User login and registration page">
    <meta name="keywords" content="login, register, authentication, Google login, Facebook login">
    <meta name="author" content="CodeByAnik">
    <title>Login & Register | CodeByAnik</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Login & Register Wrapper -->
    <div class="min-h-screen flex items-center justify-center px-4 py-6 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            <!-- Login Form -->
            <div class="bg-white p-8 rounded-lg shadow-lg space-y-6">
                <h2 class="text-center text-2xl font-bold text-gray-700">Login to Your Account</h2>
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                        <input type="password" id="password" name="password" required class="w-full px-3 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Your password">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-600">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="text-blue-500 hover:text-blue-700">Forgot password?</a>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
                    </div>
                </form>

                <!-- Social Logins -->
                <div class="space-y-4 mt-6">
                    <button class="w-full flex items-center justify-center py-2 px-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google" class="mr-3">Login with Google
                    </button>
                    <button class="w-full flex items-center justify-center py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <img src="https://img.icons8.com/fluency/16/000000/facebook.png" alt="Facebook" class="mr-3">Login with Facebook
                    </button>
                </div>

                <p class="text-center text-sm text-gray-500">
                    Don't have an account? <a href="register.html" class="text-blue-500 hover:text-blue-700">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
